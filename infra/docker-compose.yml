version: "3.9"

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: pulse_db
      POSTGRES_USER: pulse_admin
      POSTGRES_PASSWORD: pulse_pass
    ports:
      - "5432:5432"

  backend:
    build: ../backend
    depends_on:
      - kafka
      - postgres
    ports:
      - "8000:8000"
    env_file:
      - .env

  simulator:
    build: ../simulator
    depends_on:
      - kafka
    env_file:
      - .env

  dashboard:
    build: ../dashboard
    depends_on:
      - backend
    ports:
      - "8501:8501"



